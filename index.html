<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartcom9 - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2e8b57; /* Main green color */
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: #2e8b57;
        }
        .contact {
            margin-top: 20px;
        }
        .contact a {
            color: #2e8b57;
            text-decoration: none;
            font-weight: bold;
        }
        .contact a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spartcom9</h1>
        <p>7 Oktober until 12 Oktober</p>
        <div id="countdown" class="countdown">Loading...</div>
        <div class="contact">
            <p>For inquiries, contact us via <a href="https://wa.me/6285183190696" target="_blank">WhatsApp</a>.</p>
        </div>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("October 7, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        const x = setInterval(function() {
            // Get current date and time
            const now = new Date().getTime();

            // Calculate the remaining time
            const distance = countDownDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
            minutes + "m " + seconds + "s ";

            // If the count down is over, display a message
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Event Started!";
            }
        }, 1000);
    </script>
</body>
</html>
